<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero's Gambit: A Chess Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 flex flex-col items-center justify-center min-h-screen p-4">

    <h1 class="font-medieval text-5xl md:text-6xl text-amber-300 mb-2 text-center">Hero's Gambit</h1>
    <p class="text-gray-400 mb-4 text-center">Defeat the monsters to solve the puzzle!</p>

    <div id="game-container" class="flex flex-col lg:flex-row items-center gap-8">
        <div id="board-container" class="board-container"></div>
        
        <div id="ui-panel" class="w-full lg:w-64 bg-gray-800 p-6 rounded-lg shadow-xl border border-gray-700">
            <h2 id="puzzle-title" class="font-medieval text-2xl text-amber-200 mb-2">Puzzle Name</h2>
            <p id="puzzle-objective" class="text-gray-400 mb-4">Objective goes here.</p>
            <div class="space-y-4">
                 <div id="moves-counter" class="text-lg">Moves Left: <span id="moves-left" class="font-bold text-xl text-white">-</span></div>
                 <button id="reset-button" class="w-full bg-amber-600 hover:bg-amber-700 text-white font-bold py-2 px-4 rounded transition duration-300">Reset Puzzle</button>
            </div>
            <div id="board-size-container" class="mt-4">
                <h3 class="font-medieval text-xl text-amber-200 mb-2">Board Size</h3>
                <div class="flex items-center mb-2">
                    <label for="board-width-input" class="text-gray-400 mr-2">Width:</label>
                    <input type="number" id="board-width-input" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-amber-500 focus:border-amber-500 block w-full p-2.5" value="8">
                </div>
                <div class="flex items-center">
                    <label for="board-height-input" class="text-gray-400 mr-2">Height:</label>
                    <input type="number" id="board-height-input" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-amber-500 focus:border-amber-500 block w-full p-2.5" value="8">
                </div>
                <button id="apply-size-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 mt-2">Apply</button>
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div id="modal" class="fixed inset-0 z-50 items-center justify-center hidden">
        <div class="modal-bg fixed inset-0"></div>
        <div class="bg-gray-800 rounded-lg shadow-xl p-8 max-w-sm mx-auto relative transform transition-all duration-300 scale-95 opacity-0">
            <h3 id="modal-title" class="font-medieval text-3xl text-amber-300 mb-4 text-center"></h3>
            <p id="modal-message" class="text-center text-gray-300 mb-6"></p>
            <div class="flex justify-center">
                 <button id="modal-next-button" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mr-2">Next Puzzle</button>
                 <button id="modal-close-button" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Close</button>
            </div>
        </div>
    </div>

    <script src="constants.js" defer></script>
    <script src="hero_constants.js" defer></script>
    <script src="monster_constants.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
